<!-- Page content-->
<div class="row heightSet900">
    <div class="content-wrapper">
        <div class="content-heading">
            <!-- START Language list-->
            <div class="pull-right">

                <div role="group" aria-label="..." class="btn-group">
                    <button type="button" class="btn btn-default">
                        <em class="fa fa-book text-muted"></em>
                    </button>
                    <button type="button" class="btn btn-default">
                        <em class="fa fa-github text-muted"></em>
                    </button>
                    <button type="button" class="btn btn-default">
                        <em class="fa fa-internet-explorer text-muted"></em>
                    </button>
                </div>
                <div role="group" aria-label="..." class="btn-group">
                    <button type="button" class="btn btn-default">
                        <em class="fa fa-facebook text-muted"></em>
                    </button>
                    <button type="button" class="btn btn-default">
                        <em class="fa fa-twitter text-muted"></em>
                    </button>
                    <button type="button" class="btn btn-default">
                        <em class="fa fa-google-plus text-muted"></em>
                    </button>
                    <button type="button" class="btn btn-default">
                        <em class="fa fa-tumblr text-muted"></em>
                    </button>
                    <button type="button" class="btn btn-default">
                        <em class="fa fa-pinterest text-muted"></em>
                    </button>
                    <button type="button" class="btn btn-default">
                        <em class="fa fa-share-alt text-muted"></em>
                    </button>
                </div>
            </div>
            <!-- END Language list    -->
            <div><i class="fa fa-home"></i>
                <!--<small data-bind="text: pageHeader"></small> >-->
                <small data-bind="text: root.masterTab"></small> >
                <small data-bind="text: root.masterDir"></small> >
                <small data-bind="text: root.masterLink"></small>
            </div>
            <small data-localize="dashboard.WELCOME"></small>
        </div>
        <div class="row no-margin no-padding heightSet1080P">
            <!-- Blog Content-->
            <div class="col-lg-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-8">
                                <div class="bbs">
                                    <span class="text-md"><span data-bind="text: pageMainHeader"></span> </span>
                                    <p class="clearfix">
                                      <span class="pull-left">
                                         <small class="mr-sm"><span data-bind="text: pageSubHeader"></span></small>
                                      </span>
                                    </p>
                                </div>
                            </div>
                            <div class="bottom-align-text  col-sm-4">
                                <div class="pull-right">
                                    <form class="form-horizontal">
                                        <div class="input-group">
                                            <input type="text" placeholder="Search for..." class="form-control">
                                            <span class="input-group-btn">
                                             <button type="button" class="btn btn-default">
                                                <em class="fa fa-search"></em>
                                             </button>
                                              </span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <hr style="height:1px;">
                        </div>
                    </div>
                    <div class="panel-body heightSet700">
                        <!--<small class="text-sm"><span data-bind="text: pageContent"></span></small>-->
                        <iframe
                                 data-bind="attr: { src: masterHtmlPage}"
                                 class="master-link-frame" name="master-link-content"  style="border:0px"
                                 onload="this.width=screen.width-670;this.height=screen.height-320;">
                        </iframe>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="panel panel-info">
                    <div class="panel-heading" style="border-bottom: 1px;">Quick Info: <span data-bind="text: pageMainHeader"></span> </div>
                    <div class="panel-body">
                        <span data-bind="html: quickDetails"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
